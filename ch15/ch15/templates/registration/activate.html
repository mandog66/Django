<!-- 當帳號啟用失敗顯示的畫面-->
{% extends "base.html" %}
{% block title %}PICS GEN{% endblock %}
{% block content %}
<div class='container'>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class='row'>
        <div class='col-md-12'>
            <h3 class="alert alert-warning">帳號啟用失敗，請檢查你啟用的連結!</h3>
        </div>
    </div>
</div>    
{% endblock %}
