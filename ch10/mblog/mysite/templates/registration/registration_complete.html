<!-- 顯示按下註冊後的網頁-->
{% extends "ch10_base.html" %}
{% block title %}分享日誌{% endblock %}
{% block content %}
<div class='container'>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    <div class='row'>
        <div class='col-md-12'>
            <div class="card">
                <div class="card-header" align=center>
                    <h3>感謝你的註冊</h3>
                    <p>接下來請別忘記到您註冊的電子郵件中去啟用帳號喔</p>
                </div>
            </div>
        </div>
    </div>
</div>    
{% endblock %}
