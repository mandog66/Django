<!-- ch07_base.html -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>{% block title %}{% endblock %}</title>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <style>
            h1, h2, h3, h4, h5, p, div {
                font-family: 微軟正黑體;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            {% include "ch07_header.html" %}
            <div class="row">
                <div class="col-sm-3 col-md-3">
                    <div class="card">
                        <div class="card-header">
                            <h3>Menu</h3>
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href="/" class="list-group-item">HOME</a>
                                <a href="https://google.com/news" class="list-group-item">News</a>
                                <a href="https://youtube.com/" class="list-group-item">Youtube</a>
                                <a href="/list" class="list-group-item">List</a>
                                <a href="/about" class="list-group-item">About Me</a>
                                <a href="/ch06_templates_lofi" class="list-group-item">Lofi</a>
                                <a href="/ch06_templates_sleep" class="list-group-item">Sleep</a>
                                <a href="/ch06_templates_carlist" class="list-group-item">Car List</a>
                                <a href="/ch07_Model_db" class="list-group-item">Model and DB</a>
                                <a href="/ch08_form" class="list-group-item">Form</a>
                                <a href="/ch08_post" class="list-group-item">Post</a>
                                <a href="/ch08_list" class="list-group-item">List</a>
                                <a href="/ch08_contact/" class="list-group-item">連絡管理員</a>
                                <a href="/ch08_postdb/" class="list-group-item">Postdb</a>
                                <a href="/ch08_bmi/" class="list-group-item">BMI</a>
                                <a href="/ch09_post" class="list-group-item">Post Session</a>
                                <a href="/ch09_csvdata" class="list-group-item">.csv Data</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sd-9 col-md-9">
                    {% block content %} {% endblock %}
                    <div class='panel panel-default'>
                        {% include "footer.html" %}
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    </body>
</html>
