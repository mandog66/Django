<!-- registration_form.html -->
<!-- 顯示註冊表單的網頁-->
{% extends "base.html" %}
{% block title %}註冊{% endblock %}
{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col-md-12'>
            <h3 class="alert alert-primary">註冊</h3>
        </div>
    </div>
    <form action="." method="post">
        {% csrf_token %}
        <table class="table table-striped">
            {{ form.as_table }}
        </table>
        <input type="submit" value="註冊">
        <br>
    </form>
</div>
{% endblock %}
