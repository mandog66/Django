<!--post.html-->
{% extends 'base.html' %}
{% load markdown_extras %}
{% block title %} {{post.title}} - MBLOG {% endblock %}
{% block headmessage %}
    <h3 style="font-family: 微軟正黑體;">{{post.title}}</h3>
    <a style="font-family: 微軟正黑體;" href="/">HOME</a>
{% endblock %}
{% block content %}
    <p style="font-family: 微軟正黑體;font-size: 12pt;letter-spacing: 2pt;">
        {{post.body | convert_markdown | safe}}
    </p>
{% endblock %}
